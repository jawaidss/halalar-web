{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ site.name }} | {% block title %}{% endblock %}</title>
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
  </head>
  <body>
    <div class="header">
      <a href="{% url 'marketing-about' %}">About</a>
      <a href="{% url 'marketing-home' %}">
        <img src="{% static 'img/icon.png' %}" alt="{{ site.name }}">
      </a>
      <a href="{% url 'marketing-contact' %}">Contact</a>
    </div>

    <div class="content-wrapper">
      <div class="content">
        {% block content %}{% endblock %}
      </div>
    </div>

    <div class="footer">
      <span>Copyright &copy; {{ today.year }} Hurriyah Ltd. Co. All rights reserved.</span> 
      <a href="{% url 'legal-privacy_policy' %}">Privacy Policy</a>
      <a href="{% url 'legal-terms_of_service' %}">Terms of Service</a>
    </div>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    
      ga('create', 'UA-53852583-1', 'auto');
      ga('require', 'displayfeatures');
      ga('require', 'linkid', 'linkid.js');
      ga('send', 'pageview');
    
    </script>
  </body>
</html>
